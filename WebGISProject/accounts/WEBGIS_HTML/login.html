<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTasker - Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #3498db, #8e44ad);
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        width: 100%;
        max-width: 1000px;
        display: flex;
        animation: fadeIn 0.5s ease;
      }

      .logo-section {
        background: linear-gradient(135deg, #2980b9, #8e44ad);
        padding: 40px;
        flex: 1;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease;
      }

      .logo-section:hover {
        transform: scale(1.02);
      }

      .logo-circle {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
        animation: pulse 2s infinite;
      }

      .logo-circle i {
        font-size: 50px;
        color: #2980b9;
      }

      .form-section {
        flex: 1;
        padding: 40px;
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
      }

      .form-group input {
        width: 100%;
        padding: 12px 40px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        border-color: #3498db;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
      }

      button:hover {
        background: #2980b9;
        transform: scale(1.02);
      }

      .toggle-form {
        margin-top: 20px;
        text-align: center;
      }

      .toggle-form a {
        color: #3498db;
        text-decoration: none;
        cursor: pointer;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .logo-section {
          padding: 20px;
        }
      }

      .error-message {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 5px;
        display: none;
        animation: shake 0.5s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <h1>GeoTasker</h1>
        <div class="logo-circle">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <p id="welcome-text">Welcome back!</p>
      </div>
      <div class="form-section">
        <h2 id="form-title" style="text-align: center; margin-bottom: 30px">
          Login
        </h2>
        <form method="POST" action=" ">
          {% csrf_token %}
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="error-message">
            {% for message in messages %}
            <p style="color: #e74c3c">{{ message }}</p>
            {% endfor %}
          </div>
          <button type="submit" href="{% url 'main' %}">Login</button>
        </form>
        <div class="toggle-form">
          <a href="{% url 'register' %}">Don't have an account? Register</a>
        </div>
      </div>
    </div>
  </body>
</html>
