<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Exporter</title>
  <style>
    /* Style for background video */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden; /* Remove scrolling */
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Style for content */
    h1, p {
      text-align: center;
      margin: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      transform: translateY(-20px);
      animation: slideIn 1.5s ease-in-out forwards;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop>
    <source src="driving.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <h1>Route Exporter</h1>
  <p>Enter coordinates (latitude and longitude) to get the driving route.</p>

  <!-- Form with animation -->
  <form id="routeForm">
    <label for="startLat">Start Latitude:</label>
    <input type="text" id="startLat" placeholder="Enter Start Latitude" required>

    <label for="startLon">Start Longitude:</label>
    <input type="text" id="startLon" placeholder="Enter Start Longitude" required>

    <label for="endLat">End Latitude:</label>
    <input type="text" id="endLat" placeholder="Enter End Latitude" required>

    <label for="endLon">End Longitude:</label>
    <input type="text" id="endLon" placeholder="Enter End Longitude" required>

    <button type="submit">Get Route</button>
  </form>

  <p id="output"></p>
  <p id="downloadLink"></p>

  <script src="script.js"></script>
</body>
</html>
